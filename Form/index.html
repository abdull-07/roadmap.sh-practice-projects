<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Static Form UI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9;
        margin: 0;
    }
    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width: calc(100% - 40px);
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .password-group {
        display: flex;
        align-items: center;
        position: relative;
    }
    .toggle-visibility {
        position: absolute;
        right: 10px;
        background: none;
        border: none;
        color: #333;
        font-size: 14px;
        cursor: pointer;
    }
    .progress-container {
        margin: 20px 0;
    }
    .progress-bar {
        width: 100%;
        height: 10px;
        background-color: #ddd;
        border-radius: 5px;
        overflow: hidden;
    }
    .progress {
        height: 100%;
        width: 0%;
        background-color: #4caf50;
        border-radius: 5px;
    }
    .requirements {
        margin-top: 10px;
        font-size: 12px;
        color: #555;
    }
    .requirement {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    .requirement::before {
        content: '•';
        color: #ddd;
        font-weight: bold;
        margin-right: 5px;
    }
    .requirement.complete::before {
        content: '✔';
        color: #4caf50;
    }
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Create Account</h2>
    <form>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">
        </div>
        
        <div class="form-group password-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="button" class="toggle-visibility">Show</button>
        </div>
        
        <div class="form-group password-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 0%;"></div>
            </div>
            <div class="requirements">
                <div class="requirement">At least 8 characters</div>
                <div class="requirement">Contains uppercase and lowercase letters</div>
                <div class="requirement">Includes a number</div>
                <div class="requirement">Includes a special character</div>
            </div>
        </div>

        <button type="submit">Create Account</button>
    </form>
</div>

</body>
</html>
