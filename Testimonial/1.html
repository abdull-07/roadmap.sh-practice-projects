<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testimonial Slider</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
        margin: 0;
    }
    .testimonial-container {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        text-align: center;
        border: 1px solid #ddd;
    }
    .testimonial-text {
        font-size: 16px;
        color: #333;
        margin: 0 0 20px;
        line-height: 1.5;
    }
    .profile-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }
    .profile {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .profile img {
        width: 100%;
        height: auto;
    }
    .main-profile {
        border: 2px solid #333;
        width: 60px;
        height: 60px;
    }
    .navigation {
        font-size: 24px;
        color: #333;
        cursor: pointer;
        user-select: none;
    }
    .name {
        font-weight: bold;
        color: #333;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="testimonial-container">
    <p class="testimonial-text">
        roadmap.sh is an incredible resource. I was fortunate to discover it during my university days in 2018.
        Back then, it was just a single repository with three images. It's amazing to see how much impact it has had on millions of lives since then.
    </p>
    <div class="profile-container">
        <span class="navigation">&lt;</span>
        
        <div class="profile"><img src="profile1.jpg" alt="Profile 1"></div>
        <div class="profile main-profile"><img src="profile2.jpg" alt="Profile 2"></div>
        <div class="profile"><img src="profile3.jpg" alt="Profile 3"></div>
        
        <span class="navigation">&gt;</span>
    </div>
    <p class="name">Artem Jones</p>
</div>

</body>
</html>
