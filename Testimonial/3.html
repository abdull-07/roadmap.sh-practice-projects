<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial</title>
  <style>
    *{
        color:#333;
    }
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .testimonial {
      background-color: #fff;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    .author {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .author img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .author-info {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="testimonial">
    <p>I have been solving all the project ideas on roadmap.sh and I am surprised how far I have come from where I started. </p>
    <p>Highly recommended!</p>
    <div class="author">
      <img src="https://i.imgur.com/V9hD10q.png" alt="Artem Jones">
      <div class="author-info">
        <h3>Artem Jones</h3>
        <p>Junior Frontend Developer</p>
      </div>
    </div>
  </div>
</body>
</html>
